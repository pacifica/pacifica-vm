---
- hosts: local
  tasks:
    - name: Fix Solr API
      command:
        cmd: "composer {{ item }}"
        chdir: /var/www/drupalvm/drupal
      loop:
        - "require \"symfony/event-dispatcher:v4.3.11 as v3.4.35\""
        - update
    - name: Setup PostgreSQL
      include_role:
        name: geerlingguy.postgresql
    - name: Setup Redis
      include_role:
        name: geerlingguy.redis
    - name: Setup PostgreSQL
      include_role:
        name: pacifica.ansible_pacifica

